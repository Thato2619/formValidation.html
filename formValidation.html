<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>
            <div>User ID</div>
            <input required placeholder="Length of 7 to 12 characters" min = 0 max = 12> 
        </label>

        <label>
            <div>Password</div>
            <input required placeholder="Length of 7 to 12 characters" min = 0 max 12>
        </label>

        <label>
            <div>Name</div>
            <input required placeholder="E.g Robert Smith">
        </label>
        
        <label>
            <div>Country</div>
            <input required>
            <select>
                <option>Canada</option>
                <option>South Africa</option>
                <option>Namibia </option>
                <option>United Kingdom</option>
                <option>Spain</option>
            </select>   
        </label>

        <label>
            <div>Zip Code</div>
            <input mode = "numeric" placeholder="E.g 1457" type="number" min = 0 max = 4>
        </label>

        <label>
            <div>Email</div>
            <input required placeholder="E.g Robert.sm@gmail.com" type="email">
        </label>
    </form>
</body>
</html>
